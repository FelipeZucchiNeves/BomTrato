<div class="container main-container">

    <h1>Lista de Escritórios</h1>

    <p>
        <a class="btn btn-info" [routerLink]="['/escritorios/adicionar-novo']">Novo Escritório</a>
    </p>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Rua</th>
                <th>Cidade</th>
                <th>CEP</th>
                <th>Estado</th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let office of offices">
            <td>
                {{ office.street }}
            </td>
            <td>
                {{ office.city }}
            </td>
            <td>
                {{ office.cep }}
            </td>
            <td>
                {{ office.state }}
            </td>
            <td class="text-right">
                <a class="btn btn-info" [routerLink]="['/escritorios/detalhes',office.id]">
                    <span class="fa fa-search"></span>
                </a>&nbsp;
                <a class="btn btn-warning" [routerLink]="['/escritorios/editar',office.id]">
                    <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn btn-danger" [routerLink]="['/escritorios/excluir',office.id]">
                    <span class="fa fa-trash"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
