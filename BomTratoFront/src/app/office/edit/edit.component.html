<div class="container main-container">

    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
        <p style="color: white"> Processando... </p>
    </ngx-spinner>

    <h1>Editar Escritorio</h1>
    <hr>
        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>

        <input type="hidden" id="id" name="id" value="">

        <form (ngSubmit)="editOffice()" [formGroup]="officeForm">
            <div class="modal-body">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="control-label">CEP</label>
                    <div>
                        <input class="form-control" id="cep" type="text" placeholder="CEP (requerido)"
                            (blur)="getCep($event.target.value)" formControlName="cep" cep
                            [textMask]="{mask: MASKS.cep.textMask}" [ngClass]="{ 'is-invalid': displayMessage.cep }" />
                        <span class="text-danger" *ngIf="displayMessage.cep">
                            <p [innerHTML]="displayMessage.cep"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Logradouro</label>
                    <div>
                        <input class="form-control" id="street" type="text" placeholder="Logradouro (requerido)"
                            formControlName="street" [ngClass]="{ 'is-invalid': displayMessage.logradouro }" />
                        <span class="text-danger" *ngIf="displayMessage.street">
                            <p [innerHTML]="displayMessage.street"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Número</label>
                    <div>
                        <input class="form-control" id="number" type="text" placeholder="Número (requerido)"
                            formControlName="number" [ngClass]="{ 'is-invalid': displayMessage.number }" />
                        <span class="text-danger" *ngIf="displayMessage.number">
                            <p [innerHTML]="displayMessage.number"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Bairro</label>
                    <div>
                        <input class="form-control" id="district" type="text" placeholder="Bairro (requerido)"
                            formControlName="district" [ngClass]="{ 'is-invalid': displayMessage.district }" />
                        <span class="text-danger" *ngIf="displayMessage.district">
                            <p [innerHTML]="displayMessage.district"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Cidade</label>
                    <div>
                        <input class="form-control" id="city" type="text" placeholder="Cidade (requerido)"
                            formControlName="city" [ngClass]="{ 'is-invalid': displayMessage.city }" />
                        <span class="text-danger" *ngIf="displayMessage.city">
                            <p [innerHTML]="displayMessage.city"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Estado</label>
                    <div>
                        <select class="form-control" id="state" formControlName="state"
                            [ngClass]="{ 'is-invalid': displayMessage.state }">
                            <option value="">Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <span class="text-danger" *ngIf="displayMessage.state">
                            <p [innerHTML]="displayMessage.state"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Editar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" [routerLink]="[ '/escritorios/listar-todos']">Voltar</a>
                </div>
            </div>
        </form>
</div>
