<div class="container main-container">

    <div>
        <h4>Informação somente leitura</h4>
        <hr />

    <dl class="row">
        <dt class="col-sm-2">
            <label class="control-label">Rua</label>
        </dt>
        <dd class="col-sm-10">
            {{ office.street }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Number</label>
        </dt>
        <dd class="col-sm-10">
            {{ office.number }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Bairro</label>
        </dt>
        <dd class="col-sm-10">
            {{ office.district }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Estado</label>
        </dt>
        <dd class="col-sm-10">
            {{ office.state }}
        </dd>
    </dl>
    <div class="row">
        <br>
        <iframe width="100%" height="450" frameborder="0" style="border:0; padding-bottom: 50px;" [src]="addressToMap"
            allowfullscreen></iframe>
    </div>

    <div>
        <a class="btn btn-dark" [routerLink]="['/aprovadores/editar',office.id]">Editar</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/aprovadores/listar-todos']">Voltar</a>
    </div>

</div>
