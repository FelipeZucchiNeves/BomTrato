<div class="container main-container">

    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
        <p style="color: white"> Processando... </p>
    </ngx-spinner>


    <h1>Lista de Aprovadores</h1>

    <p>
        <a class="btn btn-info" [routerLink]="['/aprovadores/adicionar-novo']">Novo Aprovador</a>
    </p>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let aprover of aprovers">
            <td>
                {{ aprover.name }}
            </td>
            <td>
                {{aprover.lastName }}
            </td>
            <td>
                {{aprover.email }}
            </td>
            <td class="text-right">
                <a class="btn btn-info" [routerLink]="['/aprovadores/detalhes',aprover.id]">
                    <span class="fa fa-search"></span>
                </a>&nbsp;
                <a class="btn btn-warning" [routerLink]="['/aprovadores/editar',aprover.id]">
                    <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn btn-danger" [routerLink]="['/aprovadores/excluir',aprover.id]">
                    <span class="fa fa-trash"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
