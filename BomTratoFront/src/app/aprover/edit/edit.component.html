<div class="container main-container">

    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
        <p style="color: white"> Processando... </p>
    </ngx-spinner>

    <h1>Editar Aprovador</h1>
    <hr>
    <form novalidate="novalidate" (ngSubmit)="editAprover()" [formGroup]="aproverForm">

        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>

        <input type="hidden" id="id" name="id" value="">

        <div class="form-row">
            <div class="form-group col-md-6">

                <div>
                    <label class="control-label">Nome</label>
                    <div>
                        <input class="form-control" id="name" type="text" placeholder="Nome (requerido)"
                            formControlName="name" [ngClass]="{'is-invalid': displayMessage.name }" />
                        <span class="text-danger" *ngIf="displayMessage.name">
                            <p [innerHTML]="displayMessage.name"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Sobrenome</label>
                    <div>
                        <input class="form-control" id="lastName" type="text" placeholder="Sobrenome (requerido)"
                            formControlName="lastName" [ngClass]="{'is-invalid': displayMessage.lastName }" />
                        <span class="text-danger" *ngIf="displayMessage.lastName">
                            <p [innerHTML]="displayMessage.lastName"></p>
                        </span>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <input type="submit" value="Editar" class="btn btn-primary">&nbsp;
            <a class="btn btn-info" [routerLink]="['/aprovadores/listar-todos']">Voltar</a>
        </div>
    </form>
</div>
