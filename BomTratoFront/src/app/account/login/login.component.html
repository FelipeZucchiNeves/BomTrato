<div class="container main-container h-100">
    <h1 class="text-center">Login</h1>

    <div class="row h-100 justify-content-center align-items-center">
        <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">

            <h4 class="text-center">Acesse sua conta</h4>
            <hr>

            <div class="alert alert-danger" *ngIf="errors.length > 0">
                <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
                <ul>
                    <li *ngFor="let error of errors">{{ error }}</li>
                </ul>
            </div>

            <div class="form-group">
                <label class="col-md-12 control-label text-center">E-mail</label>
                <div class="col-md-12">
                    <input class="form-control text-center" id="email" type="text" placeholder="E-mail (requerido)"
                        formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                    <span class="text-danger" *ngIf="displayMessage.email">
                        <p [innerHTML]="displayMessage.email"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-12 control-label text-center">Senha</label>
                <div class="col-md-12">
                    <input class="form-control text-center" id="password" type="password" placeholder="Senha (requerido)"
                        formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }" />
                    <span class="text-danger" *ngIf="displayMessage.password">
                        <p [innerHTML]="displayMessage.password"></p>
                    </span>
                </div>
            </div>


            <div class="form-group">
                <div class="row h-100 justify-content-center align-items-center">
                    <div class="col-md-4 col-md-offset-2 ">
                        <span><button class="btn btn-success " id="Login" [disabled]="!loginForm.valid"
                                type="submit">Entrar</button></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
